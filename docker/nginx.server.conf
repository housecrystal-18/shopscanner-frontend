# ---- Rate limiting zones (must be in http context, not inside server)
# ~10 requests per second per IP for general API
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
# Login or payment: stricter, ~5 requests per minute
limit_req_zone $binary_remote_addr zone=login:1m rate=5r/m;
# General site traffic guard
limit_req_zone $binary_remote_addr zone=general:10m rate=25r/s;

# ---- Upstream backend (container name and port must match your docker-compose)
upstream backend {
    server shopscanner-backend:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip (safe defaults)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_vary on;

    # Long-cache static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Vary "Accept-Encoding" always;
        try_files $uri =404;
    }

    # Asset directory
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Service worker should not be cached hard
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        try_files $uri =404;
    }

    # PWA and manifest files at root only, do not match API .json
    location ~* ^/(manifest\.webmanifest|site\.webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public" always;
        try_files $uri =404;
    }

    # API, with rate limiting and sane proxy timeouts
    location ^~ /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # Auth and payments, tighter limits
    location ~ ^/(api/auth/|api/payments/) {
        limit_req zone=login burst=3 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # SPA routing
    location / {
        limit_req zone=general burst=50 nodelay;

        # Serve file if it exists, else fall back to index.html
        try_files $uri $uri/ /index.html;

        # Do not cache HTML
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # X-XSS-Protection is obsolete, but harmless if you want it. Keeping it:
    add_header X-XSS-Protection "1; mode=block" always;

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        try_files $uri =404;
    }

    # Health check
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block config dumps and secrets
    location ~ \.(?:sql|git|env|log|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    # Do not globally rewrite 404 to index.html or you will mask API errors.
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
